<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="upper-container"></div>
    <div class="background-container">
      <div class="weather-container">
        <div id="location">
          <div class="city-sutuation">
            <p id="city">Москва</p>
            <p id="time">Сейчас 12:07. Вчера в это время +24°</p>
          </div>
          <div id="location-btn">
            <img src="Icons/location.png" alt="arrow image" />
          </div>
        </div>
        <div class="weather-data">
          <div class="main-states">
            <div id="temperature">+22°</div>
            <div class="feeling-state-block">
              <div id="state">
                <img
                  id="weather-img"
                  src="Icons/precipitation/cloudy.png"
                  alt="cloudy_day"
                />
              </div>
              <div id="feels-like">Ощущается как +20°</div>
            </div>
          </div>
          <div class="other-states">
            <div id="wind">
              <img src="Icons/marks/wind.png" alt="wind image" />
            </div>
            <div id="humidity">
              <img src="Icons/marks/humidity.png" alt="humidity image" />
            </div>
            <div id="pressure">
              <img src="Icons/marks/pressure.png" alt="pressure image" />
            </div>
          </div>
        </div>
        <hr />
        <div id="time-weather-prediction">
          <div class="forecast-element">
            <div id="time">12:00</div>
            <div id="state">
              <img src="Icons/precipitation/cloudy.png" alt="cloudy_day" />
            </div>
            <div id="time-temperature">+22</div>
          </div>
          <div class="forecast-element">
            <div id="time">13:00</div>
            <div id="state">
              <img src="Icons/precipitation/cloudy_day.png" alt="cloudy_day" />
            </div>
            <div id="time-temperature">+22°</div>
          </div>
          <div class="forecast-element">
            <div id="time">14:00</div>
            <div id="state">
              <img src="Icons/precipitation/cloudy_day.png" alt="cloudy_day" />
            </div>
            <div id="time-temperature">+22°</div>
          </div>
          <div class="forecast-element">
            <div id="time">15:00</div>
            <div id="state">
              <img src="Icons/precipitation/cloudy_day.png" alt="cloudy_day" />
            </div>
            <div id="time-temperature">+22°</div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup" id="popup">
      <form class="form" id="form">
        <div class="form-group">
          <input
            type="text"
            value=""
            name="city"
            class="form-input"
            id="text-input"
            placeholder="Москва"
            required
          />
          <input
            type="submit"
            class="form-submit"
            id="submit-button"
            value="OK"
          />
        </div>
      </form>

      <div class="popup-close" id="close">
        <span></span>
      </div>
    </div>
  </div>
  </body>
</html>
